<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kharaj Chakraborty - Portfolio </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap" rel="stylesheet">

    <style>
        /* Universal*/

        :root {
            --primary_color: black;
            --secondery_color: #00ff00;
            --text_color: white;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: #000000;
            overflow: hidden ;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            display: flex;
            width: 100vw;
            height: 70px;
            background-color: var(--primary_color);
            border-bottom: 2px solid var(--secondery_color);
            z-index: 100;
            font-family: "Ubuntu Mono", monospace;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2vw;
        }

        nav ul a {
            text-decoration: none;
            color: var(--text_color);
        }

        nav ul a:hover {
            color: var(--secondery_color);
            transition-property: color;
            transition-duration: 2s;
            transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        nav ul a:last-child {
            margin-right: 2vw;
        }

        .logo {
            display: inline-flex;
            margin-left: 2vw;
            color: var(--text_color);
        }

        .logo::after {
            content: "ch";
            color: var(--secondery_color);
        }

        /* Home Page */

        .home_container {
            padding: 50px 50px 0px 50px;
            padding-top: 100px;
            width: 100vw;
            border-left: 2px solid var(--secondery_color);
            height: 100vh;
            font-family: "Stack Sans Text", sans-serif;
        }

        .home_container h1 {
            font-family: "Ubuntu Mono", monospace;
            font-weight: 700;
            font-style: normal;
        }

        .hello {
            display: inline-block;
            margin: 20px 20px 0px 20px;
            color: var(--secondery_color);
            font-size: 100px;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 50%;
            }

        }

        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: var(--secondery_color);
            }

        }

        .home_container h1 {
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid var(--secondery_color);
            animation:
                typing 4s steps(30, end) forwards,
                blink .75s step-end 1;
        }

        .name {
            display: inline-block;
            margin-left: 40px;
            color: var(--text_color);
            font-size: x-large;
            font-family: "Stack Sans Notch", sans-serif;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid var(--secondery_color);
            animation:
                typing 4s steps(30, end) forwards,
                blink .75s step-end 1;

        }

        .intro {
            display: inline-block;
            color: var(--secondery_color);
            margin: 20px 20px 0px 50px;
            font-size: large;
            font-family: "Cascadia Mono", sans-serif;

            animation:
                typing 4s steps(30, end) forwards,
                blink .75s step-end 1;
        }

        .slogan {
            color: rgb(35, 214, 35);
            margin: 20px 20px 0px 80px;
            display: inline-block;
        }

        .terminal {
            position: absolute;
            top: 120px;
            width: 500px;
            height: auto;
            z-index: 99;
        }

        .btn {
            display: flex;
            margin: 50px;
            gap: 20px;
        }

        .btn button {
            padding: 20px;
            background-color: var(--primary_color);
            color: var(--secondery_color);
            border: 2px solid var(--secondery_color);
            border-radius: 5px;
            font-family: "Ubuntu Mono", monospace;
            font-weight: 700;
            font-style: italic;
        }

        .btn button:hover {
            background-color: var(--secondery_color);
            color: var(--primary_color);
            transition-property: color background-color;
            transition-duration: 0.5s;
            transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .social-icons {
            position: absolute;
            padding-left: 65px;
        }

        .social-icons a {
            margin-left: 30px;

        }

        .social-icons a img {
            width: 30px;
            height: auto;
            filter: invert(1);
        }

        .social-icons a img:hover {
            filter: invert(53%) sepia(85%) saturate(300%) hue-rotate(67deg) brightness(110%) contrast(101%);
            transition-property: filter;
            transition-duration: 0.5s;
            transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1 class="logo">kharaj</h1>
        <ul>
            <a href="">
                <li>Home</li>
            </a>
            <a href="">
                <li>About</li>
            </a>
            <a href="">
                <li>Projects</li>
            </a>
            <a href="">
                <li>Contact</li>
            </a>
        </ul>
    </nav>

    <!-- Home Page -->
    <div class="home_container" id="Home">
        <h1 class="hello">Hello!</h1>
        <br>
        <h2 class="name">I Am Kharaj Chakraborty</h2>
        <br>
        <p class="intro">
            I create beautiful, functional websites and applications with a <br>
            focus on user experience and clean code.
        </p>
        <br>
        <h1 class="slogan">"LET'S
            BUILD SOMETHING
            AMAZING TOGETHER"</h1>
        <img src="terminal.gif" class="terminal">
        <br>
        <div class="btn">
            <button class="btn1">View My Work</button>
            <button class="btn2">Get In Touch</button>
        </div>
        <div class="social-icons">
            <a href="https://github.com/kharajch"><img src="github.png" alt="github"></a>
            <a href="https://www.linkedin.com/in/kharajch"><img src="linkedin.png" alt="linkedin"></a>
            <a href="https://x.com/kharajch"><img src="twitter.png" alt="twitter"></a>
        </div>
    </div>
    <script>
        const animation_end = () => {
            document.getElementsByClassName("hello")[0].setAttribute("style", "border: 0px;")
            document.getElementsByClassName("intro")[0].setAttribute("style", "border: 0px;")
            document.getElementsByClassName("name")[0].setAttribute("style", "border: 0px;")
            document.getElementsByClassName("slogan")[0].setAttribute("style", "border: 0px;")
        }
        setTimeout(() => {
            animation_end();
        }, 4000);
    </script>
</body>

</html>
